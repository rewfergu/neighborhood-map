<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- foursquare list view -->
    <div id="foursquare" class="detailPanel">
      <h1>foursquare</h1>
      <ul data-bind="foreach: beepboop">
        <li>
          <div data-bind="text: title" class="title"></div>
          <div data-bind="text: category" class="category"></div>
          <div class="checkins">
            <i class="fa fa-cutlery"></i>
            <span data-bind="text: checkins"></span>
          </div>
        </li>
      </ul>
    </div>

    <div id="map"></div>

  <script src="js/require.config.js"></script>
  <script data-main="js/app" src="bower_components/requirejs/require.js"></script>
  <script src="bower_components/skycons-html5/skycons.js"></script>
</body>
</html>
